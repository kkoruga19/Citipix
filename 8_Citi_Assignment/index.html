<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Citi Pix</title>

    <meta charset="utf-8" />
    <meta name="author" content="Citipix" />
    <meta
      name="description"
      content="Convert Celsius to Fahrenheit or vice-versa."
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <div id="branding" class="h1">Citipix</div>
    <div id="heading2" class="h2">|Your cities, your pix|</div>

    <section>
      <select id="cities" name="Select a City">
        <option id="select" value="select">Select a City</option>
        <option id="NYC" value="first">NYC</option>
        <option id="SF" value="second">SF</option>
        <option id="LA" value="third">LA</option>
        <option id="ATX" value="forth">ATX</option>
        <option id="SYD" value="fifth">SYD</option>
      </select>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
